[package]
name = "alice"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
dusk-pki = { version = "0.9.0-rc", default-features = false }
dusk-abi = "0.10"
canonical = "0.6"
canonical_derive = "0.6"
phoenix-core = { version = "0.15.0-rc", default-features = false, features = ["canon"] }

transfer-contract = { path = "../../../", features = ["no-bridge"] }
rusk-abi = { path = "../../../../../rusk-abi", features = ["module"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]

[workspace]
