name: Compile Rusk Binaries

on:
  workflow_dispatch:
    inputs:
      dusk_blockchain_ref:
        description: "Git branch, ref, or SHA to checkout"
        required: true
        default: "master"
      runner:
        description: "Choose runner target to build against (JSON array)"
        required: true
        default: "[\"ubuntu-24.04\", \"macos-15\", \"arm-linux\"]"
      features:
        description: "Choose features to build (JSON array)"
        required: true
        default: "[\"default\", \"archive\"]"

jobs:
  build_and_publish:
    name: Build Rusk binaries for ${{ matrix.os }} (${{ matrix.features }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        features: ${{ fromJson(github.event.inputs.features) }}
        compiler: [cargo]
        include:
          - os: ubuntu-24.04
            target: linux-x64
          - os: macos-15
            target: macos-arm64
            flags: --target=aarch64-apple-darwin
          - os: arm-linux
            target: linux-arm64
            flags: --target=aarch64-unknown-linux-gnu
      fail-fast: false

    steps:
      - name: Skip Non-matching Configurations
        if: |
          !contains(fromJson(github.event.inputs.runner), matrix.runner) ||
          !contains(fromJson(github.event.inputs.features), matrix.features)
        run: |
          echo "Skipping build for ${{ matrix.runner }} - ${{ matrix.features }}"
          exit 0
        
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.dusk_blockchain_ref }}

      - name: Install Rust toolchain
        uses: dsherret/rust-toolchain-file@v1

      - name: Add ARM target for Apple silicon
        run: rustup target add aarch64-apple-darwin
        if: ${{ matrix.os == 'macos-15' }}

      - name: Compile keys
        shell: bash
        run: make keys

      - name: Compile WASM Contracts
        shell: bash
        run: make wasm

      - name: Build Rusk binary
        shell: bash
        working-directory: ./rusk
        run: cargo build --release --features "${{ matrix.features }}" ${{ matrix.flags }}

      - name: Extract Version
        run: |
          export SEMVER=$(cargo pkgid --manifest-path ./rusk/Cargo.toml | sed -E 's/.*#([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "SEMVER=$SEMVER" >> $GITHUB_ENV

      - name: Package Binaries
        run: |
          mkdir rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}
          mv target/release/rusk rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}
          tar -czvf rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}.tar.gz \
            rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}

      - name: Upload Binaries as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}
          path: ./rusk-${{ env.SEMVER }}-${{ matrix.target }}-${{ matrix.features }}.tar.gz
          retention-days: 5
