name: web-wallet CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      run-ci: ${{ steps.filter.outputs.run-ci }}
    steps:
      # For pull requests it's not necessary to checkout the code
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            run-ci:
              - 'web-wallet/**'
              - '.github/workflows/webwallet_ci.yml'
              - '!**/*.md'
  lint-test:
    needs: changes
    if: needs.changes.outputs.run-ci == 'true' && (github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    name: Node 20.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setting up Node 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          scope: "@dusk-network"

      - name: Installing dev dependencies
        run: npm ci
        working-directory: ./web-wallet

      - name: Linting
        run: npm run lint
        working-directory: ./web-wallet

      - name: Type checks
        run: npm run typecheck
        working-directory: ./web-wallet

      - name: Run the test suite
        run: npm test
        working-directory: ./web-wallet

      - name: Building the app
        run: npm run build
        working-directory: ./web-wallet
